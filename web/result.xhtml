<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

	<h:body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12">
					<h2 id="resultH2">Results on "<b>#{searchBean.query}</b>"</h2>
    				<h:dataTable value="#{searchBean.movieEntities}" var="movie"
    						styleClass="order-table"
    						headerClass="order-table-header"
    						rowClasses="order-table-odd-row,order-table-even-row"
    						page-length="3">
				        <h:column>
				            <f:facet name="header">Movie Title</f:facet>
				            <h:outputText class="row-output" value="#{movie.title}" />
				        </h:column>
				        <h:column>
				            <f:facet name="header">TMDB ID</f:facet>
				            <h:outputText class="row-output" value="#{movie.tmdbId}" />
				        </h:column>
				        <h:column>
				            <f:facet name="header">Date</f:facet>
				            <h:outputText class="row-output" value="#{movie.date}" />
				        </h:column>
				        <h:column>
				            <f:facet name="header">Info</f:facet>
				            <a class="row-output" href="view_movie.xhtml?id=#{movie.id}">Info</a>
				        </h:column>
				    </h:dataTable>
				</div>
			</div>
		</div>
	</h:body>
</html>
