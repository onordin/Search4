<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
		
		<title>Search4</title>
		
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="resources/css/style.css" />
		
		

		

	</h:head>

	<h:body>
	
		<ui:include src="component_navbar.xhtml"/>
		
		<div class="container">
			<div class="col-lg-6 col-md-8 col-centered">
			<p>Forgot your password? Don't worry. Please enter your email address below and we will send you a link and instructions on how to reset your password.</p>
			 <h:form id="customerForm">
					<h:panelGrid columns="2" columnClasses="left-register, right-register"> 
					
						
						<h:inputText id="emil" label="Email" value="#{userBean.email}" required="true"
								requiredMessage="Email is required">
						</h:inputText>
						
						
					
					
						<h:commandButton action="#{userBean.forgotPassword()}" value="Send email">
						</h:commandButton>
						<h:messages style="color:red"></h:messages>
						
					</h:panelGrid>
					
					
				</h:form>
				<p>#{userBean.passwordReset}</p>
				
			</div>
		</div>
		
		



		<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
		<script src="resources/js/jquery-3.1.0.min.js" />
		<script src="resources/js/bootstrap.min.js" />
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug (TA BORT?!) -->
    	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
 
		
   	</h:body>

</html>
