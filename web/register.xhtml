<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
		
		<title>Index.xhtml</title>
		
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="resources/css/style.css" />

	</h:head>

	<h:body>
	
		<!-- Static navbar -->
	    <nav class="navbar navbar-inverse navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="full_startpage.xhtml">Home</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          	<form class="navbar-form navbar-right">
		            <div class="form-group">
		              <h:inputText type="email" id="inputEmail" class="form-control" p:placeholder="Email address" />
		            </div>
		            <div class="form-group">
		              <h:inputText type="password" id="inputPassword" class="form-control" p:placeholder="Password" />
		            </div>
		            <div class="form-group">
		            	<h:commandButton type="submit" class="btn" value="Sign in" />
		            </div>
		            <div class="form-group">
			            <table class="navbar-right">
			            	<tr>
			            		<td>
			            			<a href="register.xhtml" class="register-password">Register</a>
			            		</td>
			            	</tr>
			            	<tr>
			            		<td>
			            			<a href="resetpassword.xhtml" class="register-password">Forgot password</a>
			            		</td>
			            	</tr>
			            </table>
					</div>
	          	</form>
        	</div><!--/.nav-collapse -->
	      </div>
	    </nav>
		
		<div class="row">
			<div class="col-md-4">
				<h:form id="userForm">
					<h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
						<h:outputLabel for="firstName" value="First Name:"></h:outputLabel>
						<h:inputText id="firstName" label="First Name" value="#{userBean.firstName}" required="true">
						</h:inputText>
						
						<h:outputLabel for="lastName" value="Last Name:"></h:outputLabel>
						<h:inputText id="lastName" label="Last Name" value="#{userBean.lastName}" required="true">
						</h:inputText>
						
						<h:outputLabel for="email" value="Email:"></h:outputLabel>
						<h:inputText id="email" label="Email" value="#{userBean.email}" required="true">
							<f:validator validatorId="emailValidator"/> <!-- TODO this dont work properly? -->
						</h:inputText>
						
						<h:outputLabel for="password" value="Password:"></h:outputLabel>
						<h:inputText id="password" label="Password" value="#{userBean.password}" required="true">
						</h:inputText>
						
						<h:panelGroup></h:panelGroup>
						<h:commandButton action="#{userBean.createUser}" value="Save"></h:commandButton>
						
					</h:panelGrid>
				</h:form>
			</div>
		</div>
		
		<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
		<script src="resources/js/jquery-3.1.0.min.js" />
		<script src="resources/js/bootstrap.min.js" />
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug (TA BORT?!) -->
    	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
	</h:body>
</html>
