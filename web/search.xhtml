<h:head>
    <title>Search</title>
</h:head>
<h:body>
    <h:form id="update">
    <h:outputLabel for="searchQuery" value="Search:"></h:outputLabel>

        <h:commandButton action="#{searchBean.search()}" value="Search"></h:commandButton>
    </h:form>
