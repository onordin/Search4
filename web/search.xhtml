	<!-- Static navbar -->
	    <nav class="navbar navbar-inverse navbar-static-top">
	      <div class="container">

	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="search.xhtml">Home</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          	<form class="navbar-form navbar-right">
		            <div class="form-group">
		              <h:inputText type="email" id="inputEmail" class="form-control" p:placeholder="Email address" />
		            </div>
		            <div class="form-group">
		              <h:inputText type="password" id="inputPassword" class="form-control" p:placeholder="Password" />

		            </div>
		            <div class="form-group">
			            <table class="navbar-right">
			            	<tr>
			            		<td>
			            			<a href="register.xhtml" class="register-password">Register</a>
			            		</td>
			            	</tr>
			            	<tr>
			            		<td>
			            			<a href="resetpassword.xhtml" class="register-password">Forgot password</a>
			            		</td>
			            	</tr>
			            </table>
					</div>
	          	</form>
        	</div><!--/.nav-collapse -->

<!-- Search area -->
	    <div class="jumbotron">

		    <h:form id="search">
		    <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
		    	
			        <h:inputText id="searchQuery" class="form-control search-field"  label="search" value="#{searchBean.query}" p:placeholder="Search for a movie or TV-show" required="true">
			            <!--<f:validateLength minimum="2" maximum="30"></f:validateLength>-->
			        </h:inputText>
        			<h:commandButton class="searchBtn" action="#{searchBean.search()}" value="   " />
		         </h:panelGrid>
	    	</h:form>
      	</div>
