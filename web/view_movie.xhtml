<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Get Movie Title</title>
</h:head>
<h:body>

    <f:metadata>
        <f:viewParam name="id" value="#{displayBean.movieId}" />
        <f:event type="preRenderView" listener="#{displayBean.postInit()}" />
    </f:metadata>


    <h1>#{displayBean.displayMovieEntity.title}</h1>
    <p>#{displayBean.displayMovieEntity.description}</p>
    <p>#{displayBean.displayMovieEntity.date}</p>
    <img src="#{displayBean.displayMovieEntity.posterUrl}" alt="image"/>

    <ui:repeat value="#{displayBean.displayMovieEntity.providerList}" var="provider">
        <!--#{provider.type}-->
        <!--<h:link value="PROVIDER TYPE" outcome="#{provider.url}"/>-->
        <a href="#{provider.url}">PROVIDER TYPE</a>
    </ui:repeat>
</h:body>
</html>
