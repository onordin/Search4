<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

	<h:body>
		<nav class="navbar navbar-inverse navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	        
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="search.xhtml">Search movie</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          	<h:form class="navbar-form navbar-right">
		            <div class="form-group">
		            	<h:inputText type="email" id="inputEmail" class="form-control" p:placeholder="Email address"
		              			requiredMessage="Please enter your email address."
								validatorMessage="Invalid email format"
								value="#{loginController.email}">
		              		<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
		            </div>
		            <div class="form-group">
		              <h:inputSecret type="password" id="inputPassword" class="form-control" p:placeholder="Password" value="#{loginController.password}"/>
		            </div>
		            <div class="form-group">
		            	<h:commandButton type="submit" class="btn" value="Sign in" 
		            			action="#{userBean.methodName()}" />
		            </div>
		            <div class="form-group">
			            <table class="navbar-right">
			            	<tr>
			            		<td>
			            			<a href="register.xhtml" class="register-password">Register</a>
			            		</td>
			            	</tr>
			            	<tr>
			            		<td>
			            			<a href="resetpassword.xhtml" class="register-password">Forgot password</a>
			            		</td>
			            	</tr>
			            </table>
					</div>
	          	</h:form>
        	</div>
	      </div>
	    </nav>
	</h:body>
</html>
