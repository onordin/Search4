<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
			
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="resources/css/style.css" />

	</h:head>

	<h:body>
      
<!-- Result area -->

		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12" id="resultContainer">
					<h2 id="resultH2">Results on "<b><h:outputText id="resultInfo" value="#{searchBean.query !=null ? searchBean.query : ''}"/></b>"</h2>
    				<h:dataTable value="#{searchBean.movieEntities}" var="movie" id="movieTable"
    						styleClass="order-table"
    						rowClasses="order-table-odd-row,order-table-even-row">
				        <h:column headerClass="resultCol1 order-table-header">
				            <f:facet name="header">Movie Title</f:facet>
				            <a href="full_view_movie.xhtml?id=#{movie.id}"><h:outputText class="row-output" value="#{movie.title}" /></a>
				        </h:column>
				        <h:column headerClass="resultCol2 order-table-header">
				            <f:facet name="header">Release Date</f:facet>
				            <h:outputText class="row-output" value="#{movie.date}" />
				        </h:column>
				    </h:dataTable>
				</div>
			</div>
		</div>
	

			<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
		<script src="resources/js/jquery-3.1.0.min.js" />
		<script src="resources/js/bootstrap.min.js" />
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug (TA BORT?!) -->
    	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
 


   	</h:body>

</html>
